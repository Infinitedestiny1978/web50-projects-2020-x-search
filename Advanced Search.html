<!DOCTYPE html>
<html lang="en">
<style>
</style>

<head>
  <link rel="stylesheet" href="normalize.css" />
  <link rel="stylesheet" href="Index.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Search</title>
</head>

<body class="wrapper">
    <div  id="GoBck">
        <a href="Index.html">Go Back</a><br><br>
    </div>
  <header class="header">

  </header>
  <div class="form-container">
    <form action="https://www.google.com/search?" target="_blank">
      <div id="input-container"> <input type="text" placeholder='Search' class="input" name="q" />
      </div>
      <div>
        <p type="text" class="input" name="as_q" >Include all these words</p>
        <input type="text" class="input" name="as_q"/></div><!--value placeholder='Include all these words:'-->
      <div>
        <p type="text" class="input" name="as_q" >Include this exact word or phrase</p>
        <input type="text" class="input" name="as_epq"/></div><!--value placeholder='Include this exact word or phrase:'-->
      <div>

        <p type="text" class="input" name="as_q" >Include any of these words</p>
        <input type="text" class="input" name="as_oq"/></div><!--value placeholder='Include any of these words:'-->
      <div>

        <p type="text" class="input" name="as_q" >Include none of these words</p>
        <input type="text" class="input" name="as_eq" /></div><!--value placeholder='include none of these words:' -->
      <div></div>
      <button type="submit" class="submitBtn">SEARCH</button>

      <div id="logo-default" title="Google" class="show-logo"></div>
    </form>
  </div>
</body>

</html>
